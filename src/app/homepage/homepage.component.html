<div class="container-fluid">
  <div class="row home">
    <div class="col-sm-12">
      <nav class="navbar navbar-inverse">
        <ul class="nav navbar-nav">
          <li [ngClass]="polingtype == 'createPoll' ? 'active' : ''">
            <a (click)="showPage('createPoll')">Create Poll</a>
          </li>
          <li [ngClass]="polingtype == 'viewPoll' ? 'active' : ''">
            <a (click)="showPage('viewPoll')">View Poll</a>
          </li>
          <li [ngClass]="polingtype == 'takePoll' ? 'active' : ''">
            <a (click)="showPage('takePoll')">Take Poll</a>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#" (click)="logOut()"
              ><span class="glyphicon glyphicon-log-out"></span> LogOut</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <app-create-poll *ngIf="polingtype == 'createPoll'"></app-create-poll>
    </div>
  </div>
</div>
